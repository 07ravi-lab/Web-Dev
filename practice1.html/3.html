    <!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Survey Form</h2>
    <p>User stories survey form</p>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Enter E-Mail">
      </div>
      <div class="form-group">
        <label for="experience">Work Experience:</label>
        <input type="number" id="experience" placeholder="Enter Number">
      </div>
      <div class="form-group">
        <label for="investing">Are you comfortable in investing in real estate on platform without first investigating properly:</label>
        <select id="investing">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="suggestions">Suggestions to build trusted platform:</label>
        <textarea id="suggestions"></textarea>
      </div>
      <div class="form-group">
        <p>You are ready to invest in:</p>
        <label><input  aligntype="checkbox" name="investment" value="realestate"> Real Estate</label><br>
        <label><input type="checkbox" name="investment" value="mutualfunds"> Mutual Funds</label><br>
        <label><input type="checkbox" name="investment" value="cryptocurrency"> Crypto Currency</label><br>
        <label><input type="checkbox" name="investment" value="stocksbonds"> Stocks & Bonds</label><br>
      </div>
      <div class="form-group">
        <label>Are you ready for further contact:</label>
        <label><input type="radio" name="contact" value="yes"> Yes</label>
        <label><input type="radio" name="contact" value="no"> No</label>
      </div>
      <center><button type="submit">Submit</button></center>
    </form>
  </div>
</body>
</html>
</body>
